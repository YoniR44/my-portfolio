<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookshop</title>
</head>

<body onload="init()">
    <h1>Welcome to my bookshop!</h1>
    <button type="button" class="btn btn-primary" onclick="readAndAddNewBook()">Create new book</button>

    <div class="newBook-modal">
        <div class="header">
            <h5>Enter new book details</h5>
        </div>
        <div class="modal-body2">
            <label for="">Book title: </label>
            <input id="title-input" type="text">
            <div>
                <label for="">Book Price: </label>
                <input id="price-input" type="text">
            </div>
            <div>
                <label for="">Book image: </label>
                <input id="image-input" type="text">
            </div>
        </div>
    </div>

    <section class="books-container"></section>
    <button class="btn btn-info" onclick="onPrevPage()">Previous page</button>
    <button class="btn btn-info" onclick="onNextPage()">Next page</button>

    <img src="" alt="">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button onclick="onCloseModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img class="book-img">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                    <div class="rate">
                        <button class="btn" onclick="decreaseRating()">-</button>
                        <b> Book rating: </b> <span class="rate-down rate-up">0</span>
                        <button class="btn" onclick="addRating()">+</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onCloseModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bookshop-util.js"></script>
    <script src="js/bookshop-main.js"></script>
    <script src="JS/book-service.js"></script>

</body>

</html>
