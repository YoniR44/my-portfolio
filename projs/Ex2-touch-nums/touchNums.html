<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="touchNums.css">
    <title>Touch Nums</title>
</head>

<body onload="init()">
    <div class="game">
        <div class="wrapper">
            <h1 class="h1">Touch the numbers game!</h1>
            <h2 class="h2">You won! Good job!</h2>
            <div class="timer">Timer: <span>0.00</span> seconds</div>
            <h3 class="nextNum">Next number is: <span style="color:blue"></span></h3>
            <button class="button button1" onclick="setSize(SMALL)">Small</button>
            <button class="button button2" onclick="setSize(MEDIUM)">Medium</button>
            <button class="button button3" onclick="setSize(LARGE)">Large</button>
            <button class="button reset" onclick="init()">Reset</button>
            <table class="board-wrapper board" cellpadding="10">
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="touchNums.js"></script>
</body>

</html>
